<div class="settings-header">
    <p class="return-link" (click)="returnToTimer()">-Return to Timer-</p>
    <h3>Adjust Your Settings</h3>
</div>

<form 
    [formGroup]="settingsForm"
    (ngSubmit)="updateSetting(settingsForm.value)" 
    (keydown)="enterSubmit($event, settingsForm.value)"
>
    <ul class="settings-list">
        <li>
            <my-projects-setting-item
                label="Sitting Time"
                [control]="settingsForm.get('sittingTime')"
                [editingForm]="editingForm"
                [displayValue]="settingsForm.get('sittingTime').value + ' minutes'"
                (toggleEdit)="toggleEdit()"
                type="number"
            >
            </my-projects-setting-item>
        </li>
        <li>
            <my-projects-setting-item 
                label="Standing Time" 
                [control]="settingsForm.get('standingTime')"
                [editingForm]="editingForm" 
                [displayValue]="settingsForm.get('standingTime').value + ' minutes'"
                (toggleEdit)="toggleEdit()"
                type="number"
            >
            </my-projects-setting-item>
        </li>
        <li>
            <my-projects-setting-item 
                label="Sitting Audio URL" 
                [control]="settingsForm.get('sittingAudioUrl')"
                [editingForm]="editingForm" 
                (toggleEdit)="toggleEdit()">
            </my-projects-setting-item>
        </li>
        <li>
            <my-projects-setting-item 
                label="Standing Audio URL" 
                [control]="settingsForm.get('standingAudioUrl')"
                [editingForm]="editingForm" 
                (toggleEdit)="toggleEdit()">
            </my-projects-setting-item>
        </li>
    </ul>
    <div class="submit-container" *ngIf="editingForm">
        <button type="submit" class="btn-basic">Save Changes</button>
    </div>
</form>
